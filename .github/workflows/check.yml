name: "Verificações de código"

on:
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20.12.2'

    - name: Inicia banco
      run: docker compose up -d mongodb

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint